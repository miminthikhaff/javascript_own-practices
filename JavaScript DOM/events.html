<!-- Adding two numbers -->
<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<button onClick="addNumbers()">Add</button>
<p id="result"></p>

<script>
    function addNumbers() {
        var num1 = parseFloat(document.getElementById("num1").value);   //There is no textContent for <input> tag, that is why here we are using .value
        <!-- 
            The parseFloat() function is used here to convert the value retrieved 
            from the input element with the ID "num2" into a floating-point number. 
            This is necessary because the value property of an input element 
            always returns a string, and mathematical operations require numeric 
            data types. Using parseFloat ensures that the input can be used in 
            calculations involving decimal numbers.
        -->
        var num2 = parseFloat(document.getElementById("num2").value);   
        var total = num1 + num2;
        
        document.getElementById("result").textContent = "Result: " + total;
    }
</script>
